<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loxone Lighting Control</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="dashboard">
      <h2>Loxone Lighting Control</h2>

      <label for="miniserverAddress">Miniserver Address:</label>
      <input
        type="text"
        id="miniserverAddress"
        placeholder="Enter Miniserver Address"
        required
      />

      <label for="controllerName">Lighting Controller Name:</label>
      <input
        type="text"
        id="controllerName"
        placeholder="Enter Controller Name"
        required
      />

      <label for="iconUpload">Upload Icon:</label>
      <input type="file" id="iconUpload" accept="image/*" required />

      <button onclick="toggleLighting()">Toggle Lighting</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
